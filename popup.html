<html lang="en">

    <style>
        body {
            width: 250px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: white;
            font-size: 30px;
            background-color: #181A1B;
        }

<body>
    <div>
        目前功能
        <button id="foregroundAllFeatureSwitch">---</button>

        <datalist id="defaultCategoryList">
            <option id="noDefaultCategoryList">無預設值</option>

        <button id="defaultCategoryButton">送出</button>
        <div>
            Opacity (add form)
            <input type="number" id="opacityAddNoteFormInput">

        </div>
    </div>

    <script src="./lib/jquery-3.6.0.min.js.js"></script>
